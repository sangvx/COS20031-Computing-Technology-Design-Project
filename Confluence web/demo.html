<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button with Checkbox</title>
  <style>
    .custom-button {
      display: inline-block;
      position: relative;
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .custom-button input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    .custom-button span {
      z-index: 1;
    }

    .custom-button:hover {
      background-color: #2980b9;
    }

    .custom-button input[type="checkbox"]:checked + span:after {
      content: '\2713';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <label for="checkboxButton" class="custom-button">
    <input type="checkbox" id="checkboxButton">
    <span>Button with Checkbox</span>
  </label>
</body>
</html>
